<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MegaPersonals â€” PIN verification (clone)</title>

<!-- Use system fonts for similar look; you can add Google fonts if you prefer -->
<style>
  :root{
    --bg:#6d6f78;               /* outer background tint (matches screenshot dark) */
    --card-bg: #f5efe9;         /* light warm card background like screenshot */
    --accent-orange: #d97e40;   /* main orange */
    --accent-blue: #3aa6d7;     /* secondary blue for 'Personals' */
    --text-dark: #9b5b3a;       /* brownish text color */
    --muted: #b3a79e;
  }

  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.04), transparent 8%),
                linear-gradient(180deg, rgba(55,60,70,0.95), rgba(30,32,36,0.95));
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: "Helvetica Neue", Arial, "Noto Sans", sans-serif;
  }

  /* container dims to mimic screenshot proportions */
  .popup-wrap{
    width:640px;
    max-width:94vw;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .card{
    width:100%;
    background: var(--card-bg);
    border-radius:10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    padding:28px 26px 22px;
    text-align:center;
    position:relative;
    overflow:hidden;
  }

  /* logo at top center (like screenshot) */
  .logo{
    display:block;
    margin: -22px auto 8px;    /* lift logo slightly into card top */
    width:360px;
    max-width:86%;
    height:auto;
    object-fit:contain;
  }

  /* brand text parted into two colors (if you want text instead of image) */
  .brand{
    font-size:34px;
    font-weight:800;
    margin:6px 0 8px;
    letter-spacing:0.4px;
  }
  .brand .mega{ color: var(--accent-orange); }
  .brand .personals{ color: var(--accent-blue); margin-left:8px; }

  /* main message text */
  .message{
    color: var(--text-dark);
    font-size:20px;
    line-height:1.45;
    margin:10px 24px 18px;
    font-weight:600;
  }

  /* keep the emphasized words larger */
  .message strong{
    font-weight:800;
    font-size:20px;
  }

  /* OK button style (large rounded) */
  .actions{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-top:12px;
  }

  .btn {
    display:inline-block;
    min-width:110px;
    padding:10px 28px;
    border-radius:8px;
    border: none;
    background: linear-gradient(180deg, var(--accent-orange), #c86f34);
    color: #fff;
    font-weight:800;
    font-size:16px;
    cursor:pointer;
    box-shadow: 0 8px 18px rgba(217,126,64,0.22);
  }
  .btn:active{ transform: translateY(1px); }

  /* small subtle grain like the screenshot (decorative) */
  .grain {
    pointer-events:none;
    position:absolute;
    inset:0;
    background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
    background-size: 18px 18px;
    opacity: 0.28;
    mix-blend-mode: multiply;
  }

  /* responsive: keep proportions on small screens */
  @media (max-width:520px){
    .card{ padding:18px; }
    .logo{ width:260px; margin-top:-14px; }
    .message{ font-size:16px; }
    .brand{ font-size:22px; }
    .btn{ min-width:90px; padding:10px 18px; font-size:15px; }
  }
</style>
</head>
<body>

  <div class="popup-wrap" role="dialog" aria-modal="true" aria-labelledby="meg-title">
    <div class="card">
      <!-- grain overlay to imitate scanned/dusty look -->
      <div class="grain" aria-hidden="true"></div>

      <!-- replace the src below if needed -->
      <img class="logo" src="https://res.cloudinary.com/dcwksfimq/image/upload/v1761241625/megapersonalsPageHeader_eyvfbq.png" alt="MegaPersonals logo">

      <!-- If you prefer pure text title instead of image, uncomment next block and hide image -->
      <!--
      <div class="brand"><span class="mega">Mega</span><span class="personals">Personals</span></div>
      -->

      <div id="meg-title" class="message" role="document">
        <p style="margin:0 0 8px;"><strong>To fight scams and doxing</strong></p>
        <p style="margin:0;">we now send <strong>PIN codes</strong> to confirm ownership of phone numbers used in posts.</p>
      </div>

      <div class="actions" role="group" aria-label="dialog actions">
        <button class="btn" id="okBtn" aria-label="OK">OK</button>
      </div>
    </div>
  </div>

<script>
  // simple behavior: close card when OK clicked or Esc pressed
  (function(){
    const ok = document.getElementById('okBtn');
    const card = document.querySelector('.popup-wrap');

    ok.addEventListener('click', () => {
      card.style.display = 'none';
    });

    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') card.style.display = 'none';
    });

    // focus management
    ok.focus();
  })();
</script>
</body>
</html>
