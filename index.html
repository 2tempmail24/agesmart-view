<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåà Smart Multi Link Preview</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      font-size: 2em;
    }

    .input-box {
      width: 80%;
      max-width: 700px;
      margin: 20px 0;
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    textarea {
      width: 100%;
      height: 130px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      resize: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .preview-container {
      width: 90%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .preview-card {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      transition: 0.4s ease;
      position: relative;
    }

    .preview-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .link-title {
      background: rgba(0,0,0,0.5);
      padding: 10px;
      font-size: 14px;
      color: #ffeb3b;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .preview-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: 0.3s;
    }

    .preview-card:hover .preview-image {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

  </style>
</head>
<body>
  <h1>üåà Smart Multi Link Preview</h1>
  <div class="input-box">
    <p>‚û°Ô∏è ‡¶®‡¶ø‡¶ö‡ßá ‡¶Ö‡¶®‡ßá‡¶ï‡¶ó‡ßÅ‡¶≤‡ßã ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶® (‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶æ‡¶á‡¶®‡ßá)</p>
    <textarea id="linkInput" placeholder="https://example.com
https://openai.com
https://agesmart.eu"></textarea>
    <button onclick="loadPreviews()">Load Previews</button>
  </div>

  <div class="preview-container" id="previewContainer"></div>

  <script>
    function loadPreviews() {
      const container = document.getElementById('previewContainer');
      container.innerHTML = "";
      const links = document.getElementById('linkInput').value.trim().split("\n");

      if (links.length === 0 || !links[0]) {
        alert("‡¶ï‡¶Æ‡¶™‡¶ï‡ßç‡¶∑‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®!");
        return;
      }

      links.forEach((url) => {
        url = url.trim();
        if (!url) return;
        if (!url.startsWith("http")) url = "https://" + url;

        const card = document.createElement("div");
        card.className = "preview-card";

        const imageUrl = `https://image.thum.io/get/width/1200/crop/800/${url}`;

        card.innerHTML = `
          <div class="link-title">${url}</div>
          <img src="${imageUrl}" alt="Preview of ${url}" class="preview-image">
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
