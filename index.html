<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AIStudio Chat Full</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#4f46e5}
    body{font-family:Inter, system-ui, Arial; background:linear-gradient(180deg,#071129 0%, #0b1220 100%);color:#e6eef8;margin:0;padding:20px}
    .app{max-width:1000px;margin:12px auto;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;box-shadow:0 6px 24px rgba(2,6,23,0.6)}
    header{display:flex;align-items:center;gap:12px}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .box{background:var(--card);padding:14px;border-radius:10px}
    .chat{height:480px;overflow:auto;padding:12px;background:rgba(255,255,255,0.01);border-radius:8px;margin-top:12px}
    .msg{padding:10px;border-radius:8px;margin-bottom:8px;max-width:85%}
    .user{background:linear-gradient(90deg,#0ea5a4,#06b6d4);color:#001;align-self:flex-end}
    .bot{background:rgba(255,255,255,0.03)}
    .row{display:flex;gap:8px;align-items:center}
    textarea{width:100%;min-height:60px;padding:10px;border-radius:8px;background:#061022;border:1px solid rgba(255,255,255,0.03);color:inherit}
    button{background:var(--accent);border:0;padding:10px 14px;border-radius:8px;color:#fff;cursor:pointer}
    input[type=file]{color:var(--muted)}
    .small{font-size:13px;color:var(--muted)}
    .files-list{display:flex;flex-direction:column;gap:6px;margin-top:8px}
    .file-item{background:rgba(255,255,255,0.02);padding:8px;border-radius:6px;font-size:13px}
    .img-preview{max-width:160px;border-radius:6px;margin-top:8px}
    footer{margin-top:12px;display:flex;gap:8px;align-items:center}
    .danger{background:#b91c1c}
    .muted-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    .kbd{background:#071226;padding:4px 6px;border-radius:6px;font-size:12px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>AIStudio Chat Full</h1>
      <div class="small">Full-feature demo with file upload & image generation</div>
    </header>

    <div class="controls">
      <div class="box" style="flex:1;">
        <div class="small">API Settings</div>
        <input id="apiEndpoint" type="hidden" />
        <div class="small">নোট: প্রোডাকশনে সার্ভার-প্রক্সি ব্যবহার করুন।</div>
      </div>

      <div class="box" style="width:320px">
        <div class="small">Generate / Upload Image</div>
        <div style="margin-top:8px;display:flex;gap:8px">
          <input id="imgPrompt" placeholder="ইমেজ প্রম্পট" style="flex:1;padding:8px;border-radius:6px;background:#061022;border:1px solid rgba(255,255,255,0.03);color:inherit" />
          <button id="genImage">Generate</button>
        </div>
        <div style="margin-top:8px">
          <input type="file" id="imageUpload" accept="image/*" />
          <div id="uploadedPreview"></div>
        </div>
      </div>
    </div>

    <div class="chat box">
      <div id="messages" style="display:flex;flex-direction:column"></div>
    </div>

    <div style="display:flex;gap:12px;margin-top:12px;align-items:flex-end">
      <div style="flex:1">
        <textarea id="userInput" placeholder="এখানে লিখুন... (Shift+Enter = newline)"></textarea>
        <div class="files-list" id="filesList"></div>
      </div>
      <div style="width:160px;display:flex;flex-direction:column;gap:8px">
        <input type="file" id="fileUpload" multiple />
        <button id="sendBtn">Send</button>
        <button id="clearBtn" class="muted-btn">Clear chat</button>
      </div>
    </div>

    <footer>
      <div class="small">Tip: server proxy required for API key security</div>
    </footer>
  </div>

<script>
// default endpoint points to local proxy
document.getElementById('apiEndpoint').value = window.location.origin + '/api';

function el(id){return document.getElementById(id)}
const messagesEl = el('messages');
const filesListEl = el('filesList');
let attachedFiles = [];

function addMessage(text, who='bot', meta=''){
  const d = document.createElement('div');
  d.className = 'msg ' + (who==='user' ? 'user' : 'bot');
  d.innerHTML = text + (meta?`<div class="small" style="margin-top:6px">${meta}</div>`:'');
  messagesEl.appendChild(d);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

el('fileUpload').addEventListener('change', e=>{
  const files = Array.from(e.target.files);
  for(const f of files){
    attachedFiles.push(f);
    const item = document.createElement('div'); item.className='file-item';
    item.textContent = f.name + ' ('+Math.round(f.size/1024)+' KB)';
    filesListEl.appendChild(item);
  }
});

el('imageUpload').addEventListener('change', async e=>{
  const f = e.target.files[0]; if(!f) return;
  const url = URL.createObjectURL(f);
  el('uploadedPreview').innerHTML = `<img src="${url}" class="img-preview" />`;
  attachedFiles.push(f);
  const item = document.createElement('div'); item.className='file-item'; item.textContent = f.name + ' (image)'; filesListEl.appendChild(item);
});

async function sendMessage(){
  const text = el('userInput').value.trim();
  if(!text && attachedFiles.length===0) return;
  addMessage(escapeHtml(text||'(file)'),'user');
  el('userInput').value='';

  const endpoint = el('apiEndpoint').value;
  if(!endpoint){ addMessage('<span class="small">Error: API Endpoint নেই</span>','bot'); return; }

  try{
    if(attachedFiles.length>0){
      const fd = new FormData();
      fd.append('message', text);
      attachedFiles.forEach((f,i)=> fd.append('file'+i, f));
      const resp = await fetch(endpoint + '/upload', {method:'POST', body: fd});
      const data = await resp.json();
      addMessage(escapeHtml(JSON.stringify(data).slice(0,200)),'bot','(response preview)');
      attachedFiles=[]; filesListEl.innerHTML='';
    } else {
      const body = {message:text}
      const resp = await fetch(endpoint + '/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
      const data = await resp.json();
      const reply = typeof data==='string'?data:(data.reply||JSON.stringify(data));
      addMessage(escapeHtml(reply),'bot');
    }
  }catch(err){ addMessage('<span class="small">Error: '+escapeHtml(err.message)+'</span>','bot'); }
}

el('sendBtn').addEventListener('click', sendMessage);
el('clearBtn').addEventListener('click', ()=>{messagesEl.innerHTML=''; filesListEl.innerHTML=''; attachedFiles=[]});
el('userInput').addEventListener('keydown', e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();sendMessage();}});

el('genImage').addEventListener('click', async ()=>{
  const prompt = el('imgPrompt').value.trim(); if(!prompt) return;
  addMessage('Generating image for: '+escapeHtml(prompt),'user');
  const endpoint = el('apiEndpoint').value;
  try{
    const resp = await fetch(endpoint + '/generate-image', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({prompt})});
    const data = await resp.json();
    if(data.image_url){ addMessage(`<div><img src="${data.image_url}" class="img-preview" /></div>`,'bot'); }
    else if(data.image_base64){ addMessage(`<div><img src="data:image/png;base64,${data.image_base64}" class="img-preview" /></div>`,'bot'); }
    else{ addMessage('<span class="small">No image returned</span>','bot'); }
  }catch(err){ addMessage('<span class="small">Generation error: '+escapeHtml(err.message)+'</span>','bot'); }
});

function escapeHtml(s){if(!s) return ''; return String(s).replace(/[&<>"]+/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));}
</script>

</body>
</html>
